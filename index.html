<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Formulário </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    
  </head>
  <body>
    <div class="w3-card-4"> 
      <div class="w3-container w3-black">
        <h3>FORMULÁRIO</h3>
      </div>
      <form class="w3-container" action="">
       <div>
         <label for="pNome" class="w3-text-gray">Primeiro nome:<label> 
         <input id="pNome" type="text" name="pNome" class="w3-input w3-border w3-sand">

         <label for="sNome" class="w3-text-gray">Sobrenome:<label> 
         <input id="sNome" type="text" name="sNome" class="w3-input w3-border w3-sand">

         <label for="email" class="w3-text-gray">E-mail:<label> 
         <input id="email" type="text" name="email" class="w3-input w3-border w3-sand">

         <label for="telefone" class="w3-text-gray">Telefone:<label> 
         <input id="telefone" type="text" name="telefone" class="w3-input w3-border w3-sand" placeholder="Ex: (DDD) 99999-9999">
         
         <h4 class="w3-text-gray"> Sexo: </h4>
          </div class="w3-text-gray">
          <p><input type="radio" name="sexo" value="masculino" class="w3-radio"/> Masculino 
          <input type="radio" name="sexo" value="feminino" class="w3-radio"/> Feminino 
          <input type="radio" name="sexo" value="outro" class="w3-radio"/> Outro </p>
         
          </div>
          <br>
          <label for="dataN" class="w3-text-gray">Data de Nascimento:<label> 
         <input id="dataN" type="text" name="dataN" class="w3-input w3-border w3-sand" placeholder="Ex: 11/11/2011">

         <label for="sCV" class="w3-text-gray">Curriculo/Descrição:<label> 
          <textarea name="sCV" id="sCV" cols="30" rows="3" class="w3-input w3-border w3-sand"></textarea> <br>

         <button class="w3-btn w3-black">Enviar</button>
         <input class="w3-btn w3-black" type="reset" value="Limpar Dados">
         </div>
         <br>               
     
    </div>
  </body>
</html>
